<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <script>
        // 1.显示页面效果<p>
        var second=5
        function fun(){
            second--;
            var time = document.getElementById("time");
            time.innerHTML=second+""
        }
        setInterval(fun,1000)
    </script>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>

<body>
<p>
    <span id="time">5</span>秒之后跳转，自动回到首页
</p>
</body>
</html>
