<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播吐</title>

</head>
<body>
<img src="../img2/banner_1.jpg" width="100%" id="img">
<script>
    var  number=1
    function fun(){
        number++;
        if (number>3)
            number=0
        var img = document.getElementById("img");
        img.src="../img2/banner_"+number+".jpg";
    }
    setInterval(fun,3000)
</script>
</body>
</html>
