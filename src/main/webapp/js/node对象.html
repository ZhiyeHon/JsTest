<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>node对象</title>
    <style>
        div{
            border: 1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 200px ;
        }
        #div3{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="div1">
<div id="div2">
    div2
</div>
</div>
<!--<input type="button" id="del" value="删除">-->
<a href="javascript:void(0);" id="del">删除子节点</a>
<a href="javascript:void(0);" id="add">添加子节点</a>
<script>
//1.获取超链接
var elementBy_a = document.getElementById("del")
elementBy_a.onclick=function (){
    var elementBy_div1 = document.getElementById("div1");
    var elementBy_div2 = document.getElementById("div2");
    elementBy_div1.removeChild(elementBy_div2)

}
var elementBy_add = document.getElementById("add")
elementBy_add.onclick=function (){
    var elementBy_div1 = document.getElementById("div1");
    var div3 = document.createElement("div");
    div3.setAttribute("id","div3");
    elementBy_div1.appendChild(div3)

}


</script>
</body>
</html>
