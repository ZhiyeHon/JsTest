<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery-migrate-1.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function (){
            //获取按钮,调用toggle方法
            $("#btn").toggle(function (){
                //改变div的背景颜色backgroundColor :green
                $("#mydiv").css("background","green")
            },function (){
                $("#mydiv").css("background","red")
                //改变div的背景颜色backgroundColor :red
            })
        })
        

    </script>
</head>
<body>

    <input id="btn" type="button" value="事件切换">
    <div id="myDiv" style="width:300px;height:300px;background:pink">
        点击按钮变成绿色，再次点击红色
    </div>
</body>
</html>
